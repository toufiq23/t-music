<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="images/t-cup.jpeg">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.5.35/Tone.js"></script>
    <script type="module" src="./main.js"></script>
    <title>Music Pad</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Music Pad</h1>
      <section id="launch-pad">
        <div id="kick1" class="pad">Kick 1</div>
        <div id="snare1" class="pad">Snare 1</div>
        <div id="clap1" class="pad">Clap 1</div>
        <div id="hi-hat1" class="pad">Hi-Hat 1</div>
        <div id="kick2" class="pad">Kick 2</div>
        <div id="snare2" class="pad">Snare 2</div>
        <div id="clap2" class="pad">Clap 2</div>
        <div id="hi-hat2" class="pad">Hi-Hat 2</div>
        <div id="kick3" class="pad">Kick 3</div>
        <div id="snare3" class="pad">Snare 3</div>
        <div id="clap3" class="pad">Clap 3</div>
        <div id="hi-hat3" class="pad">Hi-Hat 3</div>
        <div id="loop1" class="pad">Loop 1</div>
        <div id="loop2" class="pad">Loop 2</div>
        <div id="loop3" class="pad">Loop 3</div>
        <div id="loop4" class="pad">Loop 4</div>
        <div class="logos">
          <h4 class="brand">Toufiq Music Pad</h4>
          <div>
            <img src="./images/t-cup.jpeg" alt="ironhack logo" />
          </div>
        </div>
      </section>
		</main>
		<div class="created">
			<h2>Created by M Toufiq ELAHI</h2>
		</div>
  </body>
</html>
